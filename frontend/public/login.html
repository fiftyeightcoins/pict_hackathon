<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | FraudGuard AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        .login-cover {
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }
        .login-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
        }
        .form-control { padding: 12px; border-radius: 8px; background: #f8f9fa; border: 1px solid #e2e8f0; }
        .btn-primary { padding: 12px; border-radius: 8px; background: #4361ee; border: none; font-weight: 600; }
        .btn-primary:hover { background: #3f37c9; }
    </style>
</head>
<body>

<div class="row h-100 g-0">
    <div class="col-lg-5 d-none d-lg-flex login-cover">
        <h1 class="fw-bold display-4 mb-3">FraudGuard AI</h1>
        <p class="lead mb-5">Next-generation financial risk management powered by Machine Learning.</p>
        <div>
            <div class="d-flex align-items-center mb-3">
                <i class="fas fa-check-circle fa-lg me-3"></i> <span>Real-time Anomaly Detection</span>
            </div>
            <div class="d-flex align-items-center mb-3">
                <i class="fas fa-check-circle fa-lg me-3"></i> <span>Behavioral Biometrics</span>
            </div>
            <div class="d-flex align-items-center">
                <i class="fas fa-check-circle fa-lg me-3"></i> <span>Instant Risk Scoring</span>
            </div>
        </div>
    </div>

    <div class="col-lg-7 login-form-container">
        <div style="width: 100%; max-width: 400px; padding: 20px;">
            <div class="mb-5">
                <h3 class="fw-bold">Welcome back</h3>
                <p class="text-muted">Please enter your credentials to access the dashboard.</p>
            </div>

            <form action="/login", method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">WORK EMAIL</label>
                    <input name="email" type="email" class="form-control" placeholder="name@company.com" >
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">PASSWORD</label>
                    <input name="password" type="password" class="form-control">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label small" for="remember">Remember me</label>
                    </div> -->
                    <!-- <a href="#" class="text-decoration-none small">Forgot password?</a> -->
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
            </form>
            
            <p class="text-center text-muted small mt-4">
                Protected by reCAPTCHA and the Privacy Policy.
            </p>
        </div>
    </div>
</div>

</body>
</html>
